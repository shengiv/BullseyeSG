<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- The meta viewport will scale my content to any device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/f1ac1dd72f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>BullseyeSG</title>
</head>

<body>
    <div class="page">
        <div class="header">
            <p class="title">
                BullseyeSG
            </p>
            <p class="title-description">
                Find a suitable place to meet that's fair for everyone!
            </p>
        </div>
        <div class="body">
            <form action="" method="post" autocomplete="off">
                <div class="inputs">
                    <input id="location-1" type="text" placeholder="Enter location" name="locations[]" size="30"
                        style="height:40px;font-size:12pt;">
                    <span onclick="add_input(this)">+</span>
                    <span onclick="remove_input(this)">-</span>
                </div>


                <select name="mode_selector" id="mode">
                    <option value="Meet@Where">Select mode</option>
                    <option value="Meet@Where">Meet@Where</option>
                    <option value="Eat@Where">Eat@Where</option>
                    <option value="Adventure@Where">Adventure@Where</option>
                    <option value="Study@Where">Study@Where</option>
                </select>



                <button type="submit" class="Search">Find a place to meet</button>

            </form>
            <div id="map">

            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxtJrPA61-t7dKjKHyBnxOPtmXY9nX2mk&callback=initMap">
        </script>

</body>

</html>
